<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WEB Portofolio 1</title>
</head>
<body>
    
    <div class="container">
        <div class="navbar">
            <img src="images/logo-dodge.png" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="">CROSSOVERS</a></li>
                    <li><a href="">SUVS</a></li>
                    <li><a href="">SERVICE</a></li>
                    <li><a href="">PARTS</a></li>
                </ul>
            </nav>
            <img src="images/menu.png" class="menu-icon" onclick="toggleMenu()">
        </div>
        
        <div class="row">
            <div class="col-1">
                <h2>Dodge Challenger<br>SRT Demon 6.2</h2>
                <h3>V8 6.200cc Supercharged</h3>
                <p>Powered by 840 hp and 1,043 Nm of Torque</p>
                <h4>$84,995</h4>
                <button type="button">View Offer <img src="images/arrow.png"></button>
            </div>
            <div class="col-2">
                <img src="images/mobil.png" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="images/add.png" >
                    <p><small>Add to a</small></p>
                </div>
            </div>
        </div>

        <div class="social-links">
            <img src="images/fb.png">
            <img src="images/tw.png">
            <img src="images/ig.png">
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
